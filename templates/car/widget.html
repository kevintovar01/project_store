<table class="table table-bordered">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                car buys
            </th>
        </tr>
        <tr>
            <th>product</th>
            <th>amount</th>
            <th>sum</th>
        </tr>
    </thead>

    <tbody>
        
        {% if request.session.car.items %}
            
            {% for key, value in request.session.car.items %}
                <tr class="text-center">
                    <td>{{value.name}}</td>
                    <td>{{value.amount}}</td>
                    <td>
                        <a href="{% url 'car:add' value.product_id%}" class='btn btn-5m btn-success'>+</a>
                        <a href="{% url 'car:subtract' value.product_id%}" class='btn btn-5m btn-success'>-</a>
                        {{value.price}} $
                    </td>
                </tr>
            {% endfor %}
                
        {% else %}
            <tr>

                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        without products
                    </div>
                </td>

            </tr>
        {% endif %}
            
            <tfoot>
                <tr>
                    <td colspan="3">
                       total: {{import_total_car}} $
                    </td>
                </tr>
            </tfoot>


    </tbody>

</table>
